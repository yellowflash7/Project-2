<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity Portfolio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width ,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col-md-6">
            <img class="img-responsive logo" src="images/logo.jpg" alt="logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
            <h1>Jane Doette</h1>
            <h4>Front-end Ninja</h4>
            </div>
        </div>
        </header>
        <section>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive bigimg" src="images/main.jpg" alt="big">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <h2>Featured Work</h2>
            </div>
        </div>
        </section>
        <footer>
        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive i1" src="images/appify.jpg" alt="image1">
                <h3 class="text-uppercase">Appify</h3>
                <p><b>https://github.com/udacity/appify</b></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive i2" src="images/sunflower.jpg" alt="image2">
                <h3 class="text-uppercase">Sunflower</h3>
                <p><b>https://github.com/udacity/sunflower</b></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive i3" src="images/bokeh.jpg" alt="image3">
                <h3 class="text-uppercase">Bokeh</h3>
                <p><b>https://github.com/udacity/bokeh</b></p>
            </div>
        </div>
        </footer>
</div>
</body>
</html>
